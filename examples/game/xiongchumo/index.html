<!DOCTYPE html>
<html lang="en">
    <head>
        <title>熊出没</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="full-screen" content="true"/>
        <meta name="screen-orientation" content="portrait"/>

        <style type="text/css">
            .container {
                width: 800px;
                height: 400px;
                margin: 20px auto;
                /*border: 1px solid #ddd;*/
                position: relative;
            }
            .control {
                position: absolute;
                right: 100px;
                z-index: 100;
            }
            .control a {
                color: #000;
                display: inline-block;
                text-decoration: none;
                border: 1px solid #ddd;
                border-radius: 3px;
                padding: 5px;
                text-align: center;
                font-size: 14px;
            }
            .control a:hover {
                background: #5580dd;
                color: #fff;
            }
            #fps {
                position: absolute;
                z-index: 10000;
                top: 5px;
                left: 5px;
            }
            #load-process {
                display: none;
                position: absolute;
                z-index: 10000;
                /*top: 100px;*/
                /*left: 5px;*/

                width: 110px;
                margin: 0 auto;
                height: 30px;
                line-height: 30px;
            }
            canvas {
                /*border: 1px solid #ddd;*/
            }
            .share-container {
                background: rgba(0, 0, 0, 0.8);
                fixd: 0;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                z-index: 999;
            }
            .share-container .share-img {
                position: absolute;
                z-index: 999;
                top: 5px;
                width: 100%;
            }
            .share-container .share-close {
                position: fixed;
                color: #fff;
                z-index: 998;
                display: block;
                width: 100%;
                height: 100%;
                left: 0;
                top: 0;
                background: rgba(0, 0, 0, 0.8);
            }

            .share, .play-again {
                position: absolute;
                z-index: 1;
                color: #379df5;
                text-decoration: none;
                font-size: 30px;
                display: none;
            }
        </style>
        <script type="text/javascript" src="/build/source/ig-all.js"></script>
    </head>
    <body>
        <img src="./img/wx.png" width="0" height="0" id="wx-share" style="position:absolute">
        <div id="load-process">loading: </div>
        <canvas id="canvas"></canvas>
        <div class="share-container" style="display: none;">
            <img src="./img/share-masker.png" class="share-img">
            <a href="#" class="share-close"></a>
        </div>
        <a href="#" class="share">分享</a>
        <a href="#" class="play-again">再玩一次</a>
        <script src="./index.js"></script>
        <script src="./pinecone.js"></script>
        <script src="./bear.js"></script>
        <script src="./stone.js"></script>
        <script src="./rollBranch.js"></script>
        <script src="./guide.js"></script>
    </body>
